<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スキンケア診断ツール</title>

<style>
  body {
    font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
    background: linear-gradient(135deg, #e6f7ff, #ffffff);
    margin: 0;
    padding: 0;
    color: #003d4c;
  }

  .container {
    max-width: 750px;
    margin: 40px auto;
    background: #ffffffdd;
    backdrop-filter: blur(8px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 80, 100, 0.15);
    border: 1px solid rgba(0,150,180,0.15);
  }

  h1 {
    text-align: center;
    color: #007a99;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    color: #005f73;
  }

  select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #a6dcef;
    background: #f0fbff;
    color: #003d4c;
  }

  .button {
    display: block;
    margin: 30px auto;
    width: 60%;
    padding: 15px;
    font-size: 16px;
    text-align: center;
    background: #0096c7;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
  }

  .button:hover {
    background: #007ea7;
  }

  #result {
    margin-top: 20px;
  }

  .card {
    background: #ffffffee;
    border-radius: 15px;
    padding: 22px;
    margin-top: 25px;
    box-shadow: 0 3px 12px rgba(0, 80, 100, 0.15);
    border-left: 6px solid #0096c7;
  }

  .card h3 {
    margin: 0 0 12px 0;
    color: #007a99;
    font-size: 18px;
    border-bottom: 1px solid #d6f0f5;
    padding-bottom: 6px;
  }

  .card-item {
    margin-bottom: 15px;
    padding: 12px 14px;
    background: #f0fbff;
    border-radius: 10px;
    border: 1px solid #b9eaf2;
  }

  .card-item strong {
    color: #007a99;
  }

  .note-box {
    margin-top: 25px;
    padding: 15px;
    border-radius: 12px;
    background: #e8faff;
    border: 1px solid #b8e6f0;
    color: #004e5f;
    line-height: 1.7;
  }

  .top-box {
    margin-bottom: 25px;
    padding: 15px;
    background: #e8faff;
    border-radius: 12px;
    border: 1px solid #b8e6f0;
    color: #004e5f;
    line-height: 1.7;
  }
<style>
  .top-box {
    margin-bottom: 25px;
    padding: 15px;
    background: #e8faff;
    border-radius: 12px;
    border: 1px solid #b8e6f0;
    color: #004e5f;
    line-height: 1.7;
  }

  select {
    width: 100%;
    padding: 16px 14px;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 18px;
    font-size: 20px;
    border-radius: 10px;
  }
</style>

</style>

</head>

<body>
<div class="container">

<h1>スキンケア診断ツール</h1>

<div class="top-box">
  <strong>このスキンケア診断ツールについて</strong><br>
  肌質・刺激・悩みに合わせて「化粧水／美容液／乳液（乾燥肌のみ）／保湿ジェル（その他肌質）」を提案します。
</div>

<label>年齢</label>
<select id="age">
  <option value="20">20代</option>
  <option value="30">30代</option>
  <option value="40">40代</option>
  <option value="50">50代</option>
  <option value="60">60代</option>
  <option value="70">70代以上</option>
</select>

<label>肌質</label>
<select id="skin">
  <option value="dry">乾燥肌</option>
  <option value="oily">脂性肌</option>
  <option value="normal">普通肌</option>
  <option value="combo">混合肌</option>
</select>

<label>重視したい効果</label>
<select id="focus">
  <option value="whitening">美白</option>
  <option value="wrinkle">シワ改善</option>
  <option value="barrier">バリア改善</option>
</select>

<label>刺激に弱い？</label>
<select id="sensitive">
  <option value="no">いいえ（普通）</option>
  <option value="yes">はい（刺激に弱い）</option>
</select>

<label>予算</label>
<select id="budget">
  <option value="low">〜3000円</option>
  <option value="mid">3001〜6000円</option>
  <option value="high">6001円以上</option>
</select>

<button class="button" onclick="analyze()">診断する</button>

<div id="result"></div>

<div class="note-box">
  <strong>※ご注意ください</strong><br>
  この診断は一般的な美容成分の傾向に基づく参考情報です。<br>
  肌質・体調・アレルギーには個人差がありますので、使用時は必ず状態を確認してください。<br>
  異常があれば使用を中止し、必要に応じて専門家へ相談してください。
</div>

</div>

<script>
function analyze() {
  const skin = document.getElementById("skin").value;
  const focus = document.getElementById("focus").value;
  const sensitive = document.getElementById("sensitive").value;
  const budget = document.getElementById("budget").value;

  let lotion = "";
  let serum  = "";
  let emulsion = ""; 
  let message = "";

  /* 乳液 or 保湿ジェル 決定ロジック */
  function moistureBlock() {
    if (skin === "dry") {
      return `
        <div class="card-item">
          <strong>■ 乳液</strong><br>
          ケアセラ AP 高保湿先行バリア乳液
        </div>`;
    } else {
      return `
        <div class="card-item">
          <strong>■ 保湿ジェル</strong><br>
          松山油脂 Mマーク アミノ酸浸透ジェル
        </div>`;
    }
  }

  /* ------------------ 刺激に弱い ------------------ */
  if (sensitive === "yes") {

    if (focus === "whitening") {
      message = "刺激に弱い人の美白は、トラネキサム酸＋VC誘導体が優しいよ。";
      lotion = "・ちふれ 美白化粧水 TA";
      serum  = "・モイスチュアマイルド ホワイト リペア エッセンス C100";

    } else if (focus === "wrinkle") {
      message = "刺激に弱い人はレチノールNG。ライスパワーNo.11でケアしよ。";

      if (budget === "low") serum = "・コスメディカ リペアセラム（No.11）";
      if (budget === "mid") serum = "・ONE BY KOSE セラムシールド（No.11）";
      if (budget === "high") serum = "・ライース リンクルクロス（No.11）";

      lotion = "・ヒフミド エッセンスローション";

    } else if (focus === "barrier") {
      message = "バリア改善は、セラミド＋ナイアシンアミドが最強だよ！";

      lotion = "・ヒフミド エッセンスローション";
      serum  = "・ETVOS モイスチャライジングセラム（ヒト型セラミド）<br>・オルビス リンクルブライトセラム（ナイアシンアミド）";
    }

    document.getElementById("result").innerHTML =
      `<div class="card">
        <h3>診断結果</h3>
        <p>${message}</p>
        <div class="card-item"><strong>■ 化粧水</strong><br>${lotion}</div>
        <div class="card-item"><strong>■ 美容液</strong><br>${serum}</div>
        ${moistureBlock()}
      </div>`;
    return;
  }


  /* ------------------ 通常ルート ------------------ */

  if (focus === "whitening") {

    if (skin === "dry") {
      message = "乾燥肌の美白はTXAが相性よし。";
      lotion = "・ちふれ 美白化粧水 TA";
      serum  = budget === "low" 
         ? "・モイスチュアマイルド ホワイト リペア エッセンス C100"
         : "・オバジC5";


    } else if (skin === "oily" || skin === "combo") {
      message = "脂性肌・混合肌はビタミンCが最適！";
      lotion = "・ちふれ 美白化粧水 TA";

      if (budget === "low") serum = "・メラノCC プレミアム";
      if (budget === "mid") serum = "・オバジC10";

    } else {
      message = "普通肌はTXAもVCもどちらもOK。";
      lotion = "・ちふれ 美白化粧水 TA";

      if (budget === "low") serum = "・メラノCC プレミアム";
      if (budget === "mid") serum = "・オバジC10";
      if (budget === "high") serum = "・オバジC5";
    }
  }

  else if (focus === "wrinkle") {

    message = "シワ改善はレチノール or ライスパワーNo.11。";
    lotion = "・ヒフミド エッセンスローション";

    if (budget === "low") serum = "・アンレーベル Rエッセンス";
    if (budget === "mid") serum = "・ダーマセプトRX VAセラム";
    if (budget === "high") serum = "・エリクシール レチノパワー";

  }

  else if (focus === "barrier") {

    message = "セラミド＋ナイアシンアミドのWケアが最強！";

    lotion = "・ヒフミド エッセンスローション";
    serum = "・ETVOS モイスチャライジングセラム（ヒト型セラミド）<br>・オルビス リンクルブライトセラム（ナイアシンアミド）";
  }


  document.getElementById("result").innerHTML =
    `<div class="card">
      <h3>診断結果</h3>
      <p>${message}</p>

      <div class="card-item"><strong>■ 化粧水</strong><br>${lotion}</div>
      <div class="card-item"><strong>■ 美容液</strong><br>${serum}</div>

      ${moistureBlock()}
    </div>`;
}
</script>

</body>
</html>
