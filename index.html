<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スキンケア診断ツール</title>

<style>
  body {
    font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
    background: linear-gradient(135deg, #e6f7ff, #ffffff);
    margin: 0;
    padding: 0;
    color: #003d4c;
  }

  .container {
    max-width: 750px;
    margin: 40px auto;
    background: #ffffffdd;
    backdrop-filter: blur(8px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 80, 100, 0.15);
    border: 1px solid rgba(0,150,180,0.15);
  }

  h1 {
    text-align: center;
    color: #007a99;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    color: #005f73;
  }

  select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #a6dcef;
    background: #f0fbff;
    color: #003d4c;
  }

  .button {
    display: block;
    margin: 30px auto;
    width: 60%;
    padding: 15px;
    font-size: 16px;
    textalign: center;
    background: #0096c7;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
  }

  .button:hover {
    background: #007ea7;
  }

  #result {
    margin-top: 20px;
  }

  .card {
    background: #ffffffee;
    border-radius: 15px;
    padding: 22px;
    margin-top: 25px;
    box-shadow: 0 3px 12px rgba(0, 80, 100, 0.15);
    border-left: 6px solid #0096c7;
  }

  .card h3 {
    margin: 0 0 12px 0;
    color: #007a99;
    font-size: 18px;
    border-bottom: 1px solid #d6f0f5;
    padding-bottom: 6px;
  }

  .card-item {
    margin-bottom: 15px;
    padding: 12px 14px;
    background: #f0fbff;
    border-radius: 10px;
    border: 1px solid #b9eaf2;
  }

  .card-item strong {
    color: #007a99;
  }

  .note-box {
    margin-top: 25px;
    padding: 15px;
    border-radius: 12px;
    background: #e8faff;
    border: 1px solid #b8e6f0;
    color: #004e5f;
    line-height: 1.7;
  }

  .top-box {
    margin-bottom: 25px;
    padding: 15px;
    background: #e8faff;
    border-radius: 12px;
    border: 1px solid #b8e6f0;
    color: #004e5f;
    line-height: 1.7;
  }

  /* ここからスマホで押しやすいサイズ調整 */
  select {
    width: 100%;
    padding: 20px 18px;
    font-size: 20px;
    border-radius: 12px;
    border: 1px solid #ccc;
  }

  button {
    width: 100%;
    padding: 22px;
    font-size: 20px;
    border-radius: 12px;
    background: #00a5df;
    color: #fff;
  }

  @media (max-width: 480px) {
    select {
      padding: 22px 18px;
      font-size: 22px;
      border-radius: 12px;
    }

    button {
      padding: 24px;
      font-size: 22px;
      border-radius: 12px;
    }

    label {
      font-size: 20px;
    }
  }
</style>

</head>

<body>
<div class="container">

<h1>スキンケア診断ツール</h1>

<div class="top-box">
  <strong>このスキンケア診断ツールについて</strong><br>
  肌質・刺激・悩みに合わせて「化粧水／美容液／乳液（乾燥肌のみ）／保湿ジェル（その他肌質）」を提案します。
</div>

<label>年齢</label>
<select id="age">
  <option value="20">20代</option>
  <option value="30">30代</option>
  <option value="40">40代</option>
  <option value="50">50代</option>
  <option value="60">60代</option>
  <option value="70">70代以上</option>
</select>

<label>肌質</label>
<select id="skin">
  <option value="dry">乾燥肌</option>
  <option value="oily">脂性肌</option>
  <option value="normal">普通肌</option>
  <option value="combo">混合肌</option>
</select>

<label>重視したい効果</label>
<select id="focus">
  <option value="whitening">美白</option>
  <option value="wrinkle">シワ改善</option>
  <option value="barrier">バリア改善</option>
</select>

<label>刺激に弱い？</label>
<select id="sensitive">
  <option value="no">いいえ（普通）</option>
  <option value="yes">はい（刺激に弱い）</option>
</select>

<label>予算</label>
<select id="budget">
  <option value="low">〜3000円</option>
  <option value="mid">3001〜6000円</option>
  <option value="high">6001円以上</option>
</select>

<button class="button" onclick="analyze()">診断する</button>

<div id="result"></div>

<div class="note-box">
  <strong>※ご注意ください</strong><br>
  この診断は一般的な美容成分の傾向に基づく参考情報です。<br>
  肌質・体調・アレルギーには個人差がありますので、使用時は必ず状態を確認してください。<br>
  異常があれば使用を中止し、必要に応じて専門家へ相談してください。
</div>

</div>

<script>
function analyze() {
  const skin      = document.getElementById("skin").value;
  const focus     = document.getElementById("focus").value;
  const sensitive = document.getElementById("sensitive").value;
  const budget    = document.getElementById("budget").value;

  let lotion   = "";
  let serum    = "";
  let message  = "";

  // 乳液 or 保湿ジェル ブロック（乾燥肌だけ乳液）
  function moistureBlock() {
    if (skin === "dry") {
      // 乾燥肌：効果別で乳液を変える
      if (focus === "whitening") {
        // 乾燥肌×美白 → VCなし。美白乳液2種
        return `
        <div class="card-item">
          <strong>■ 乳液（美白）</strong><br>
          ・資生堂 アクアレーベル トリートメントミルク（ブライトニング）<br>
          ・キュレル シミ・ソバカス予防ケア 乳液
        </div>`;
      } else if (focus === "barrier") {
        // 乾燥肌×バリア → トゥヴェール＋カルテHD
        return `
        <div class="card-item">
          <strong>■ 乳液（バリア・保湿）</strong><br>
          ・トゥヴェール セラミドミルク（セラミド）<br>
          ・カルテHD 乾燥ケア 高保湿乳液（ヘパリン類似物質）
        </div>`;
      } else {
        // それ以外の乾燥肌は従来のバリア乳液
        return `
        <div class="card-item">
          <strong>■ 乳液</strong><br>
          ケアセラ AP 高保湿先行バリア乳液
        </div>`;
      }
    } else {
      // 乾燥肌以外 → 保湿ジェル
      return `
        <div class="card-item">
          <strong>■ 保湿ジェル</strong><br>
          松山油脂 Mマーク アミノ酸浸透ジェル
        </div>`;
    }
  }

  /* ------------------ 刺激に弱いルート ------------------ */
  if (sensitive === "yes") {

    if (focus === "whitening") {
      if (skin === "dry") {
        // 乾燥肌×美白×敏感 → VC勧めない＋CeraLabo（中価格帯）追加
        message = "乾燥肌で刺激に弱い人の美白は、トラネキサム酸中心＋美白乳液でゆるく攻めるのが安全ゾーン。ビタミンCは今回はおすすめから外します。";
        lotion  = "・ちふれ 美白化粧水 TA";

        if (budget === "mid") {
          serum = "・CeraLabo セラキュア シャインドリップ（3001〜6000円）";
        } else {
          serum = "・（美容液は、敏感肌向けのTXA・ナイアシンアミド美白美容液などを様子を見ながら）";
        }

      } else {
        message = "刺激に弱い人の美白は、トラネキサム酸＋ビタミンC誘導体をゆるめに使うのが安心。";
        lotion  = "・ちふれ 美白化粧水 TA";
        serum   = "・モイスチュアマイルド ホワイト リペア エッセンス C100";
      }

    } else if (focus === "wrinkle") {
      // シワ×敏感 → レチノールNG（ライスパワーNo.11ルート）
      message = "刺激に弱い人のシワ改善は、レチノールは攻めずにライスパワーNo.11でじんわりケア。";

      if (budget === "low")  serum = "・コスメディカ リペアセラム（ライスパワーNo.11）";
      if (budget === "mid")  serum = "・ONE BY KOSE セラムシールド（ライスパワーNo.11）";
      if (budget === "high") serum = "・ライース リンクルクロス（ライスパワーNo.11）";

      lotion = "・ヒフミド エッセンスローション";

    } else if (focus === "barrier") {
      message = "バリア改善は、セラミド＋ナイアシンアミドが王道。敏感肌でも使いやすい処方から。";

      lotion = "・ヒフミド エッセンスローション";
      serum  = "・ETVOS モイスチャライジングセラム（ヒト型セラミド）<br>・オルビス リンクルブライトセラム（ナイアシンアミド）";
    }

    document.getElementById("result").innerHTML =
      `<div class="card">
        <h3>診断結果</h3>
        <p>${message}</p>
        <div class="card-item"><strong>■ 化粧水</strong><br>${lotion}</div>
        <div class="card-item"><strong>■ 美容液</strong><br>${serum}</div>
        ${moistureBlock()}
      </div>
      <div class="card">
        <p>※敏感寄りのため、必ずパッチテストしてね。合わなければすぐ中止でOK。</p>
      </div>`;
    return;
  }


  /* ------------------ 通常ルート（刺激に強い側） ------------------ */

  if (focus === "whitening") {
    // 美白×刺激に強い
    if (skin === "dry") {
      // 乾燥肌×美白 → VCは勧めない＋中価格帯でCeraLabo
      message = "乾燥肌の美白は、トラネキサム酸＋美白乳液中心で。ビタミンCは乾燥を悪化させることがあるので今回はナシ。";
      lotion  = "・ちふれ 美白化粧水 TA";

      if (budget === "mid") {
        serum = "・CeraLabo セラキュア シャインドリップ（3001〜6000円）";
      } else {
        serum = "・（美容液はTXA・ナイアシンアミドなど、しっとりめの美白美容液を様子見で追加）";
      }

    } else {
      // 非乾燥肌×美白×刺激に強い → ダーマエイド／トゥヴェール／ハイチオール
      message = "美白×刺激に強いなら、トラネキサム酸ローション＋ビタミンC美容液のW攻めもアリ。";

      // 化粧水
      if (budget === "low") {
        lotion = "・ダーマエイド トリプルアクティブローション（〜3000円）";
      } else if (budget === "mid") {
        lotion = "・トゥヴェール 薬用 モイスチャー ローション（3001〜6000円）";
      } else {
        lotion = "・トゥヴェール 薬用 モイスチャー ローション など、同価格帯の美白化粧水";
      }

      // 美容液
      if (budget === "low") {
        serum = "・メラノCC プレミアム（プチプラVC）";
      } else if (budget === "mid") {
        serum = "・ハイチオール リンクルメラノブースター（3001〜6000円）";
      } else { // high
        serum = "・オバジC10など、高価格帯ビタミンC美容液";
      }
    }

  } else if (focus === "wrinkle") {
    // シワ改善（刺激に強い側）
    message = "シワ改善は、レチノール or ナイアシンアミド系美容液が軸。ここではレチノール系を中心に。";

    // 化粧水
    if (budget === "low") {
      lotion = "・肌ラボ 極潤 薬用ハリ化粧水（〜3000円）";
    } else {
      lotion = "・肌ラボ 極潤 薬用ハリ化粧水 など、ハリ・弾力ラインの化粧水";
    }

    // 美容液／クリーム（★ここ修正済み）
    if (budget === "low") {
      serum = "・アンレーベルラボ R エッセンス（〜3000円）";
    } else if (budget === "mid") {
      serum = "・ELIXIR エリクシール レチノパワー リンクルクリーム（3001〜6000円）";
    } else { // high
      serum = "・エリクシール ザ セラム（6000円以上）";
    }

  } else if (focus === "barrier") {
    message = "バリア改善は、セラミド＋ナイアシンアミド＋やさしい保湿がベース。";

    lotion = "・ヒフミド エッセンスローション";
    serum  = "・ETVOS モイスチャライジングセラム（ヒト型セラミド）<br>・オルビス リンクルブライトセラム（ナイアシンアミド）";
  }

  // 乾燥肌×美白の注意書き（VC外しの説明）
  let extraNote = "";
  if (focus === "whitening" && skin === "dry") {
    extraNote =
      "<p>※乾燥肌＋美白の場合、高濃度ビタミンCはつっぱりや乾燥悪化につながることがあるため、この診断ではVC美容液をおすすめから外しています。</p>";
  }

  document.getElementById("result").innerHTML =
    `<div class="card">
      <h3>診断結果</h3>
      <p>${message}</p>

      <div class="card-item"><strong>■ 化粧水</strong><br>${lotion}</div>
      <div class="card-item"><strong>■ 美容液／クリーム</strong><br>${serum}</div>

      ${moistureBlock()}
      ${extraNote}
    </div>`;
}
</script>
<footer style="
  text-align:center;
  margin-top:40px;
  padding:20px 10px;
  font-size:14px;
  color:#4a6b70;
  opacity:0.9;
  line-height:1.7;
">

</footer>

</body>
</html>
